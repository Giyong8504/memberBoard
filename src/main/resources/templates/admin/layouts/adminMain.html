<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title th:if="${pageTitle != null}" th:text="${pageTitle}"></title>
    <link rel="stylesheet" th:href="@{/admin/css/style.css}">

    <!-- 아이콘 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <!-- 부트스트랩 사용 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    <style>
        *{
        font-family: 'IBM Plex Sans KR', sans-serif;
        }
    </style>
</head>
<body>
<!-- 공통되는 header, footer.html을 th:replace 로 가져와 사용-->
<header th:replace="admin/outlines/header::header"></header>
<div class="parent1">
    <menu class="child1-left" th:replace="~{admin/outlines/menuBar::menuBar}"></menu>
    <main class="child2-right" layout:fragment="adminContent"></main>
</div>
<footer th:replace="admin/outlines/footer::footer"></footer>
</body>
</html>
