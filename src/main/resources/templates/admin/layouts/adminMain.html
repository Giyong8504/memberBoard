<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title th:if="${pageTitle != null}" th:text="${pageTitle}"></title>

    <!-- 부트스트랩 사용 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!-- 공통되는 header, footer.html을 th:replace 로 가져와 사용-->
<header th:replace="admin/outlines/header::header"></header>

<main>
    <menu th:replace="~{admin/outlines/menuBar::menuBar}"></menu>
    <section>
        <section layout:fragment="adminContent"></section>
    </section>
</main>

<footer th:replace="admin/outlines/footer::footer"></footer>
</body>
</html>
